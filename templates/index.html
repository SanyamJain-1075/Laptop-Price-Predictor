<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LPP</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Laptop Price Predictor using Machine Learning</h1>
        <div class="form-container">
            <div class="form-group">
                <label for="company">Brand</label>
                <select id="company">
                    {% for company in companies %}
                    <option value="{{ company }}">{{ company }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="type">Type</label>
                <select id="type">
                    {% for type in types %}
                    <option value="{{ type }}">{{ type }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="ram">RAM (GB)</label>
                <select id="ram">
                    {% for ram in [2,4,6,8,12,16,24,32,64] %}
                    <option value="{{ ram }}">{{ ram }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="weight">Weight (kg)</label>
                <input type="number" id="weight" step="0.1" min="0.5" max="5">
            </div>
            <div class="form-group">
                <label for="touchscreen">Touchscreen</label>
                <select id="touchscreen">
                    <option value="No">No</option>
                    <option value="Yes">Yes</option>
                </select>
            </div>
            <div class="form-group">
                <label for="ips">IPS</label>
                <select id="ips">
                    <option value="No">No</option>
                    <option value="Yes">Yes</option>
                </select>
            </div>
            <div class="form-group">
                <label for="screen_size">Screen Size (inches)</label>
                <input type="range" id="screen_size" min="10" max="18" step="0.1" value="13">
                <span id="screen_size_value">13.0"</span>
            </div>
            <div class="form-group">
                <label for="resolution">Screen Resolution</label>
                <select id="resolution">
                    <option value="1920x1080">1920x1080</option>
                    <option value="1366x768">1366x768</option>
                    <option value="1600x900">1600x900</option>
                    <option value="3840x2160">3840x2160</option>
                    <option value="3200x1800">3200x1800</option>
                    <option value="2880x1800">2880x1800</option>
                    <option value="2560x1600">2560x1600</option>
                    <option value="2560x1440">2560x1440</option>
                    <option value="2304x1440">2304x1440</option>
                </select>
            </div>
            <div class="form-group">
                <label for="cpu">CPU</label>
                <select id="cpu">
                    {% for cpu in cpus %}
                    <option value="{{ cpu }}">{{ cpu }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="hdd">HDD (GB)</label>
                <select id="hdd">
                    {% for hdd in [0,128,256,512,1024,2048] %}
                    <option value="{{ hdd }}">{{ hdd }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="ssd">SSD (GB)</label>
                <select id="ssd">
                    {% for ssd in [0,8,128,256,512,1024] %}
                    <option value="{{ ssd }}">{{ ssd }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="gpu">GPU</label>
                <select id="gpu">
                    {% for gpu in gpus %}
                    <option value="{{ gpu }}">{{ gpu }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="os">OS</label>
                <select id="os">
                    {% for os in oses %}
                    <option value="{{ os }}">{{ os }}</option>
                    {% endfor %}
                </select>
            </div>
        </div>
        <button id="predict-btn">Predict Price</button>
        <div id="result" class="hidden">
            <h2>Predicted Price:</h2>
            <p id="price"></p>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
